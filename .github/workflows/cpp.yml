name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: Update apt
      run: sudo apt-get update
    - name: Install SFML
      run: sudo apt-get -y install libsfml-dev
    - name: Install SDL
      run: sudo apt-get -y install libsdl2-2.0-0 libsdl2-gfx-1.0-0 libsdl2-image-2.0-0 libsdl2-mixer-2.0-0 libsdl2-net-2.0-0 libsdl2-ttf-2.0-0
    - name: Make core
      run: make core
    - name: Make sfml
      run: make sfml
    - name: Make sdl2
      run: make sdl2
    - name: Make snake
      run: make snake
    - name: Make nibbler
      run: make nibbler
    - name: Make pacman
      run: make pacman
    - name: Make gameMenu
      run: make gameMenu
    - name: Make gameOver
      run: make gameOver